{% extends "base.html" %}
{% block title %}Remove Admin{% endblock %}
{% block content %}
<div class="container mt-5">
    <h3>Remove Admin</h3>
    <form method="POST">
        <div class="mb-3">
            <label>Select Admin</label>
            <select name="admin_id" class="form-select" required>
                {% for admin in admins %}
                    <option value="{{ admin.id }}">{{ admin.email }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-danger">Remove Admin</button>
    </form>
</div>
{% endblock %}
